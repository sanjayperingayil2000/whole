<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/58098877f2.js" crossorigin="anonymous">
    </script>
</head>
<body><div id="" class="cont">
<div id="blurr">
<div class="flex1p" >
    <div class="pluscircle">
        <h1 style="color:rgba(0, 149, 255, 0.923)" class="hd1">
            Tasks
            <font style="color: rgba(0, 0, 0, 0.923);"  class="hd1">Lists</font>
            </h1>
    </div>
    <div class="flex2p">
        <div style="width: 40px; height:40px;" class="pluscircle pst1">
            <a href="#" onclick="toggle()">
                <svg  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM256 368C269.3 368 280 357.3 280 344V280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H280V168C280 154.7 269.3 144 256 144C242.7 144 232 154.7 232 168V232H168C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H232V344C232 357.3 242.7 368 256 368z"/></svg>   
        </div>
            </a>
        <div class="pluscircle pst" style="color: rgba(0, 149, 255, 0.923);" ><h1>&nbsp;&nbsp;&nbsp;Add Item</h1></div>
    </div>
</div> 
<div>
    <span class="lftpd">No Items In The Todo List</span>
    <div id="parent"></div>
</div> 
</div> 
<div id="popup">
    <br><br>
    <div class="" style="text-align: center;color: rgb(50, 231, 9); font-size: 28px;">Add New List</div>
    <br><hr><br><br>
    <div class="ctt"><input style="width:60% ;" type="text" id="task" placeholder="Add New List" value=""><br></div>
    <div class="flex1p">
        <a href="#" onclick="addTask(), toggle()"><div class="pluscircle add ct">Add</div></a>
        <a href="#" onclick="toggle()"><div class="pluscircle add ct">Close</div></a>
    </div>
</div>
<div id="popup2">
    <br><br>
    <div class="" style="text-align: center;color: rgb(50, 231, 9); font-size: 28px;">Add New List</div>
    <br><hr><br><br>
    <div class="ctt2"><input style="width:60% ;" type="text" id="taskInside" placeholder="Add New List" value=""><br></div>
    <div class="flexinside">
        <a href="#" onclick="addtsk(),toggle2()"><div class="pluscircle add ct">Add1</div></a>
        <a href="#" onclick="toggle2()"><div class="pluscircle add ct">Close1</div></a>
    </div>
</div>
<div id="popup3">
    <div class="flex3p" >
        <a  href="#" onclick="toggle3()">
            <div style="width: 40px; height:40px;" class="pluscircle pst1">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0C114.6 0 0 114.6 0 256c0 141.4 114.6 256 256 256s256-114.6 256-256C512 114.6 397.4 0 256 0zM384 288H205.3l49.38 49.38c12.5 12.5 12.5 32.75 0 45.25s-32.75 12.5-45.25 0L105.4 278.6C97.4 270.7 96 260.9 96 256c0-4.883 1.391-14.66 9.398-22.65l103.1-103.1c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L205.3 224H384c17.69 0 32 14.33 32 32S401.7 288 384 288z"/></svg> 
        </div></a>   
        <div class="pluscircle pst" style="color: rgba(0, 149, 255, 0.923);" ><h1>&nbsp;&nbsp;&nbsp;Back</h1></div>
    </div>
</div>




</div>    
<script src="todo.js"></script>
</body>
</html>
